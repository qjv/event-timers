[package]
name = "event_timers"
version = "1.0.0"
edition = "2021"
authors = ["hvaren"]
description = "Event timers addon for Guild Wars 2 Nexus"

[dependencies]
nexus = { git = "https://github.com/zerthox/nexus-rs" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.19"
parking_lot = "0.12"
chrono = "0.4"

[lib]
crate-type = ["cdylib"]